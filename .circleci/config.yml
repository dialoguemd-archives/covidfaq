version: 2.1

orbs:
  app: dialogue/helm-app@2
  job: dialogue/helm-job@2
  python: dialogue/python@2
  release: dialogue/release@2
  utils: dialogue/utils@3


workflows:
  ci:
    jobs:
      - python/pylama:
          name: pylama
          context: org-global-v2
      - python/black:
          name: black
          context: org-global-v2
      # - python/isort:
      #     name: isort
      #     context: org-global-v2
      - python/test:
          name: test
          before_tests_steps:
            - run:
                name: Download spacy model
                command: |
                    poetry run python -m spacy download en_core_web_md
                    poetry run python -m spacy link en_core_web_md en
          context: org-global-v2

      - release/release:
          name: release
          requires:
            - pylama
            - black
            # - isort
            - test
          context: org-global-v2
      - app/build:
          name: build
          before_build_steps:
            - utils/git_lfs
          filters:
            branches:
              ignore: master
          context: org-global-v2
      - app/deploy:
          name: deploy-dev-ca2
          stage: dev
          place: ca2
          deploy_timeout: 600s
          requires:
            - pylama
            - test
            - build
          filters:
            branches:
              ignore: master
          context: org-global-v2
      # - job/deploy:
      #     name: deploy-scraper-dev-ca2
      #     stage: dev
      #     place: ca2
      #     wait: false
      #     requires:
      #       - deploy-dev-ca2
      #     filters:
      #       branches:
      #         ignore: master
      #     context: org-global-v2

  release:
    jobs:
      - app/build:
          name: build
          before_build_steps:
            - utils/git_lfs
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: org-global-v2
      - app/deploy:
          name: deploy-prod-ca
          stage: prod
          place: ca
          deploy_timeout: 600s
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: org-global-v2
