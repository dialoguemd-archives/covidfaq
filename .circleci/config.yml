version: 2.1

orbs:
  app: dialogue/helm-app@1.0.4
  job: dialogue/helm-job@1.2.1
  python: dialogue/python@2.7.0
  release: dialogue/release@2.1.4
  utils: dialogue/utils@3.2.0

aliases:
  - &executor
    executor:
      name: python/python
      version: "3.8"

workflows:
  ci:
    jobs:
      - python/pylama:
          name: pylama
          context: org-global-v2
      - python/black:
          name: black
          context: org-global-v2
      - python/isort:
          name: isort
          context: org-global-v2
      - release/release:
          name: release
          requires:
            - pylama
            - black
            - isort
          context: org-global-v2
      - app/build:
          name: build
          before_build_steps:
            - utils/git_lfs
          filters:
            branches:
              ignore: master
          context: org-global-v2
      - app/deploy:
          name: deploy-dev-ca2
          stage: dev
          place: ca2
          requires:
            - pylama
            - build
          filters:
            branches:
              ignore: master
          context: org-global-v2
      - job/deploy:
          name: deploy-scraper-dev-ca2
          stage: dev
          place: ca2
          wait: false
          requires:
            - deploy-dev-ca2
          filters:
            branches:
              ignore: master
          context: org-global-v2

  release:
    jobs:
      - app/build:
          name: build
          before_build_steps:
            - utils/git_lfs
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: org-global-v2
      - app/deploy:
          name: deploy-prod-ca
          stage: prod
          place: ca
          region: us-east-1
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: org-global-v2
      - job/deploy:
          name: deploy-scraper-prod-ca
          stage: prod
          place: ca
          region: us-east-1
          wait: false
          requires:
            - deploy-prod-ca
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: org-global-v2
