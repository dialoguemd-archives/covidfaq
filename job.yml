name: covidfaq
engine: 0.0.0-pr137+645e23c
type: cron

cron:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid

environments:
  dev-ca2:
    environment:
      BUCKET_NAME: dialoguecorp.covidfaq.dev.ca-central-1
  prod-ca:
    environment:
      BUCKET_NAME: dialoguecorp.covidfaq.prod.ca-central-1

addons:
  iamRole:
    name: covidfaq

command:
  - "python"
  - "-m"
  - "scripts.scraper"

rbac:
  roleType: ClusterRole
  bindingType: RoleBinding
  namespace: covidfaq
  rules:
    - resources:
        - deployments
      verbs:
        - "patch"
        - "get"
      apiGroups:
        - "apps"

tolerations:
  "dialoguecorp.com/covidbot": "Exists"
nodeSelector:
  "dialoguecorp.com/covidbot": "true"
