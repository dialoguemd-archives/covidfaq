    - url: "https://www.quebec.ca/sante/problemes-de-sante/a-z/coronavirus-2019/reponses-questions-coronavirus-covid19/"
      info:
        urlkey: faq
    - url: "https://www.quebec.ca/sante/problemes-de-sante/a-z/coronavirus-2019/"
      info:
        urlkey: mainpage

  info:
    source: quebec
    language: fr

  selectors:

    - method: nesting
      parent: ".frame, .frame-default, .frame-type-textmedia, .frame-layout-0"
      title: "h2, h3, h4"
      body: ".ce-bodytext"
      exclude:
        title: "^(Avis|Notice)$"
        body: null
        selector: null
      info:
        type: "section"

    - method: nesting
      parent: ".frame-avisExclam"
      title: null
      body: ".ce-bodytext"
      exclude:
        title: null
        body: null
        selector: null
      info:
        title: "Page Alerts"
        type: "alert"

    - method: nesting
      parent: ".panel, .panel-default"
      title: ".accordion-toggle"
      body: ".ce-bodytext"
      exclude:
        title: null
        body: null
        selector: null
      info:
        type: "faq"

